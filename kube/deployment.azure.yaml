---
apiVersion: v1
kind: Service
metadata:
  name: parcs-daemon-headless
  labels:
    app: parcs-daemon
spec:
  ports:
  - name: daemon
    port: 1111
    targetPort: 1111
  selector:
    app: parcs-daemon
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parcs-daemon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parcs-daemon
  template:
    metadata:
      labels:
        app: parcs-daemon
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: parcs-daemon
        image: oleksiibohusevych/parcsdaemon
        imagePullPolicy: Always
        ports:
        - containerPort: 1111
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 500m
            memory: 1024Mi
        volumeMounts:
        - name: parcs-storage-volume
          mountPath: /var/lib/storage
        env:
        - name: Hosting__Environment
          value: Kubernetes
        - name: Kubernetes__NamespaceName
          value: Default
        - name: Kubernetes__DaemonsHeadlessServiceName
          value: parcs-daemon-headless
        - name: HostApi__Uri
          value: parcs-hostapi-internal   
        - name: Elasticsearch__BaseUrl
          value: 'http://elasticsearch:9200' 
      volumes:
      - name: parcs-storage-volume
        persistentVolumeClaim:
          claimName: parcs-storage-volume-claim    
